<form class="col-7 container mt-3 card" [formGroup]="myformRegister" (ngSubmit)="login(myformRegister.value)">
  <div class="text-center text-white">
    <h1>Sign Up</h1>
</div>
  <div class="mb-3">
    <label for="firstname">Firstname</label>
    <input type="text" name="firstname" class="form-control" formControlName="firstname" >
    <small class="text-danger" *ngIf="firstname.dirty&&firstname.errors" > Firstname is required</small>
  </div>
  <div class="mb-3">
    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" class="form-control" formControlName="lastname" >
    <small class="text-danger" *ngIf="lastname.dirty&&lastname.errors" > Lastname is required</small>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div  class="form-text">We'll never share your email with anyone else.</div>
    <small class="text-danger" *ngIf="email.dirty&&email.errors" > email is required</small>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    <small *ngIf="password.errors?.['minlength']" class="text-danger">
      minLength={{password.errors?.['minlength']?.['requiredLength']|json}}
      actualLength={{password.errors?.['minlength']?.['actualLength']|json}}
    </small>
  </div>
  <div class="mb-3">
    <label for="phone">Phone</label>
    <input type="number" name="phone" class="form-control" formControlName="phone" >
    <small class="text-danger" *ngIf="phone.dirty&&phone.errors"> please complete your phone number</small>
  </div>
  <button type="submit" class="btn btn-primary w-25" [disabled]="!myformRegister.valid" (click)="adduser()">Submit</button>
</form>
