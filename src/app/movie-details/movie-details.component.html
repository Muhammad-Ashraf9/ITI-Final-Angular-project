<div class="containar  m-5 ">
  <div class="row">
    <div class="col-md-6">
      <div class="box-details">
        <img [src]="movie_data?.image" height="50%" width="100%">

        <div class="movieName mt-3 ">
          <h5>Movie Name :</h5>
          <h6 class="mt-1">{{movie_data?.title}}</h6>
        </div>
        <hr>

        <div class="rate">
          <h5>Rate :</h5>
          <div class="stars">
            <i class="fa-sharp fa-solid fa-star "></i>
          <i class="fa-sharp fa-solid fa-star "></i>
          <i class="fa-sharp fa-solid fa-star "></i>
          <i class="fa-sharp fa-solid fa-star "></i>
          <i class="fa-solid fa-star-half "></i>
          </div>
        </div>
        <hr>
        <div class="daterel">
          <h5>Release Date : </h5>
          <span><p>2/10/2011</p></span>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <app-date-time ></app-date-time>
    </div>
  </div>
