<form class="col-7 container mt-5 card" [formGroup]="Adminform" (ngSubmit)="login(Adminform.value)">
<div class="text-center  ">
    <h1 >Admin Login</h1>
</div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address : </label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <!-- <div  class="form-text">We'll never share your email with anyone else.</div> -->
    <small class="text-danger" *ngIf="email.dirty&&email.errors" > email is required</small>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password : </label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    <small *ngIf="password.errors?.['minlength']" class="text-danger">
      minLength={{password.errors?.['minlength']?.['requiredLength']|json}}
      actualLength={{password.errors?.['minlength']?.['actualLength']|json}}
    </small>
  </div>
  <button type="submit" class="btn  w-25"  [disabled]="!Adminform.valid" (click)="path()">Submit</button>
  <div  class="form-text text-danger" [hidden]="valid">you are not admin</div>
  <br>
  <!-- <a class="link " routerLink="/register"> New user? Click to signup!!</a> -->
</form>
